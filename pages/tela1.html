<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barbearia Life Style</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Navbar */
    header {
      width: 100%;
      padding: 18px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.9);
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-box {
      background: #ff9d00;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 700;
    }

    nav a {
      margin-left: 40px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }
    nav a:hover {
      color: #ff9d00;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1604079628040-94301bb21b91?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      max-width: 800px;
    }

    .hero h1 {
      font-size: 60px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .highlight {
      color: #ff9d00;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 15px 28px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-primary {
      background: #ff9d00;
      color: #000;
    }
    .btn-primary:hover {
      background: #ffa933;
    }

    .btn-outline {
      border: 2px solid #ff9d00;
      color: #ff9d00;
    }
    .btn-outline:hover {
      background: #ff9d00;
      color: #000;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Barbearia <span class="highlight">Life Style</span></h1>
      <p>Onde estilo encontra tradição. Experiência profissional que transforma seu visual.</p>

      <div class="buttons">
        <a href="#" class="btn btn-primary">Agendar Horário</a>
        <a href="#" class="btn btn-outline">Ver Serviços</a>
      </div>
    </div>
  </section>

</body>
</html>
